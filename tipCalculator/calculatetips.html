
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip calculator</title>
   
   <link href="tip.css" type="text/css" rel="stylesheet">
</head>
<body>
<div>
    
    <h1> <img src="calc.jpg"/>Tip <br>Calculator</h1>
   <p><input id="input1" type="text"> $subtotal</p>
    <p><input id="percent" type="text"> %Tip</p>
    <button id="calc"><h3>CalculateTip</h3></button>
    <hr>
    <span>Subtotal:</span>
    <span id ="sub"> </span>
   
</div>

   
   
    <script type ="text/javascript">
    document.getElementById("calc").onclick=function(){
        var subt=document.getElementById("input1").value;
        
        var perce=document.getElementById("percent").value;
        
        var total=subt*(1+ perce/100);
        
        document.getElementById("sub").innerHTML='$'+ total;

    }   
    </script>

</body>
</html>
